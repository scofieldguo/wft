<script type="text/javascript">
$(document).ready(function () {
     $('li.doc_left_first_nav').click(function (e) {
     	$(this).addClass("doc_left_first_nav current");
     	$(this).siblings(".doc_left_first_nav").removeClass("current");
		var dropDown = $(this).next();
        $('.dropdown').not(dropDown).slideUp('slow');
        dropDown.slideToggle('slow');
        e.preventDefault();
     });
});

function leftNav(firID,secID){
	var firLi = $("#"+firID);
	firLi.addClass("doc_left_first_nav current");
	$("#"+firID+"_"+secID).addClass("current");
	firLi.siblings('li.dropdown').not(firLi.next()).hide();
}
</script>
